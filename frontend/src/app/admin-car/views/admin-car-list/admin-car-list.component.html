<div class="px-4 py-8 md:px-6 lg:px-8">
    <div class="text-900 font-bold text-3xl">Produkte Verwalten</div>
    <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Neu" icon="pi pi-plus" class="p-button-success mr-2"
                    (click)="openCreateCarDialog()"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importieren"
                    chooseLabel="Importieren" class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Exportieren" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template>
        </p-toolbar>

        <p-table #dt [value]="cars" [rows]="7" [paginator]="true"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            [tableStyle]="{ 'min-width': '50rem' }" [rowSelectable]="false" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Zeige {first} bis {last} von {totalRecords} Produkte"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Produkte</h5>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Bild</th>
                    <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="categories.name" style="min-width:10rem">Kategorie <p-sortIcon
                            field="categories.name"></p-sortIcon></th>
                    <th pSortableColumn="inventoryStatus">Verf√ºgbar <p-sortIcon field="inventoryStatus"></p-sortIcon>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="car"></p-tableCheckbox>
                    </td>
                    <td>{{ car.name }}</td>
                    <td></td>
                    <td>{{ car.price }}</td>
                    <td>{{ car.categories.name }}</td>
                    <td>
                        <p-tag [value]="car.year" severity="success"></p-tag>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="openEditCarDialog(car)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deleteCar(car)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">{{ cars ?
                    cars.length : 0 }} Produkte Total.</div>
            </ng-template>
        </p-table>
    </div>
</div>
