<div class="col-fixed lg:col-2 mr-4 flex p-0 flex-column w-full">
    <div class="flex flex-column p-0">
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">Sports car</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">Minivan</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">
            Coupe</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">
            SUV</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">Pickup</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">Family car</a>
        <a tabindex="0"
            class="cursor-pointer text-900 font-medium mb-3 hover:text-primary transition-duration-150">City car</a>
    </div>
    <p-divider styleClass="w-full m-0 p-0"></p-divider>

    <p-accordion [multiple]="true" styleClass="-mb-1 mt-3">
        <p-accordionTab [selected]="true" header="Brand ({{selectedBrand_1 ? selectedBrand_1.length : '0'}})">
            <div class="transition-all transition-duration-400 transition-ease-in-out">
                <div class="mb-3">
                    <span class="p-input-icon-right w-full">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText placeholder="Search" class="w-full" />
                    </span>
                </div>
                <div class="flex w-full justify-content-between">
                    <div class="field-checkbox">
                        <p-checkbox value="Alfred" inputId="alfred" [(ngModel)]="selectedBrand_1"></p-checkbox>
                        <label for="alfred" class="text-900">Alfred</label>
                    </div>
                    <p-badge [value]="'42'" styleClass="mr-2 bg-gray-200 text-gray-900 p-0 border-circle"></p-badge>
                </div>
                <div class="flex w-full justify-content-between">
                    <div class="field-checkbox">
                        <p-checkbox value="Hyper" inputId="hyper" [(ngModel)]="selectedBrand_1"></p-checkbox>
                        <label for="hyper" class="text-900">Hyper</label>
                    </div>
                    <p-badge [value]="'18'" styleClass="mr-2 bg-gray-200 text-gray-900 p-0 border-circle"></p-badge>
                </div>
                <div class="flex w-full justify-content-between">
                    <div class="field-checkbox">
                        <p-checkbox value="Bastion" inputId="bastion" [(ngModel)]="selectedBrand_1"></p-checkbox>
                        <label for="bastion" class="text-900">Bastion</label>
                    </div>
                    <p-badge [value]="'7'" styleClass="mr-2 bg-gray-200 text-gray-900 p-0 border-circle"></p-badge>
                </div>
                <div class="flex w-full justify-content-between">
                    <div class="field-checkbox">
                        <p-checkbox value="Peak" inputId="peak" [(ngModel)]="selectedBrand_1"></p-checkbox>
                        <label for="peak" class="text-900">Peak</label>
                    </div>
                    <p-badge [value]="'36'" styleClass="mr-2 bg-gray-200 text-gray-900 p-0 border-circle"></p-badge>
                </div>
                <a tabindex="0" class="block cursor-pointer my-3 text-primary font-medium">Show all...</a>
            </div>
        </p-accordionTab>
        <p-accordionTab [selected]="true" header="Price Range">
            <div class="transition-all transition-duration-400 transition-ease-in-out">
                <p-slider [(ngModel)]="rangeValues" [range]="true" styleClass="mt-3 mx-auto"
                    [style]="{'max-width':'93%'}"></p-slider>
                <div class="flex my-4">
                    <p-inputNumber placeholder="$10" [(ngModel)]="rangeValues[0]" [min]="10"
                        inputStyleClass="w-full mr-3"></p-inputNumber>
                    <p-inputNumber placeholder="$10000" [max]="10000" [(ngModel)]="rangeValues[1]"
                        inputStyleClass="w-full"></p-inputNumber>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab [selected]="true" header="Color ({{selectedColors.length}})">
            <div class="transition-all transition-duration-400 transition-ease-in-out">
                <div class="grid mb-3">
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-gray-900 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Black') == -1 ? selectedColors.push('Black') : selectedColors.splice(selectedColors.indexOf('Black'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Black') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Black</p>
                    </div>
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-orange-500 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Orange') == -1 ? selectedColors.push('Orange') : selectedColors.splice(selectedColors.indexOf('Orange'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Orange') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Orange</p>
                    </div>
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-indigo-500 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Indigo') == -1 ? selectedColors.push('Indigo') : selectedColors.splice(selectedColors.indexOf('Indigo'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Indigo') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Indigo</p>
                    </div>
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-gray-500 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Gray') == -1 ? selectedColors.push('Gray') : selectedColors.splice(selectedColors.indexOf('Gray'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Gray') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Gray</p>
                    </div>
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-cyan-500 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Cyan') == -1 ? selectedColors.push('Cyan') : selectedColors.splice(selectedColors.indexOf('Cyan'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Cyan') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Cyan</p>
                    </div>
                    <div class="col-4 flex flex-column align-items-center">
                        <div class="w-3rem h-3rem border-circle bg-pink-500 cursor-pointer border-none flex justify-content-center align-items-center"
                            (click)="selectedColors.indexOf('Pink') == -1 ? selectedColors.push('Pink') : selectedColors.splice(selectedColors.indexOf('Pink'), 1)">
                            <i class="pi pi-check text-2xl text-white"
                                *ngIf="selectedColors.indexOf('Pink') !== -1"></i>
                        </div>
                        <p class="text-900 text-sm text-center mt-1">Pink</p>
                    </div>
                </div>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
