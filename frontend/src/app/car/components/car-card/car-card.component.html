<div class="p-2">
    <div class="relative mb-3">
        <img [src]="car.image" class="w-full" />
        <span class="bg-pink-500 text-pink-50 font-bold px-2 py-1 absolute"
            style="border-radius: 1rem; right: 1rem; bottom: 1rem">{{car.year}}</span>
    </div>
    <span class="text-900 font-medium text-xl">{{car.brand}} {{car.model}}</span>
    <div class="my-3">
        <span class="mr-3">
            <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
            <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
            <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
            <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
            <i class="pi pi-star-fill text-yellow-500"></i>
        </span>
        <span class="text-500">12 reviews</span>
    </div>
    <div class="mb-4">
        <span class="line-through text-600">{{car.rentPriceDay}}CHF</span>
        <span class="font-bold text-900 ml-2">{{car.rentPriceDay}}CHF</span>
    </div>
    <p-button label="Rent this Car" (onClick)="rentCar()" icon="pi pi-shopping-cart" class="w-full"></p-button>
</div>
